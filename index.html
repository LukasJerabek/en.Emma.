<!DOCTYPE html>
<html lang="en">

<head>
	<title>Emma. | Graphic Designer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="home.css" rel="stylesheet" type="text/css">
  <link hreflang="x-default" href="http://emmagraphicdesigner.com" rel="alternate">
  <link hreflang="en" href="http://en.emmagraphicdesigner.com" rel="alternate">
  <link hreflang="cs" href="http://cs.emmagraphicdesigner.com" rel="alternate">
  <link hreflang="sk" href="http://cs.emmagraphicdesigner.com" rel="alternate">
</head>

<body>
  <div id="container">
    <div id="top-container">
      <a id="logo" href="index.html">
        <img src="img/logo_white.svg" alt="white_logo">
      </a>
      <div id="vertical_line">
      </div>
      <nav class="nav rotate">
        <ul class="nav-list">
          <li class="nav-item"><a id="nav_contact" href="contact.html"></a></li>
          <li class="nav-item"><a id="nav_portfolio" href="portfolio.html"></a></li>
          <li class="nav-item"><a id="nav_prices" href="prices.html"></a></li>
        </ul>
      </nav>
    </div>

    <div id="text_container">
      <div id="text">
      </div>
    </div>

    <div id="horizontal_line"></div>
  </div>
  <div id="footer_container">
      <div id="language_wrapper">
        <a id="cs" href="http://cs.emmagraphicdesigner.com/index.html">CS</a>
        <div id="language_line"></div>
        <a id="en" href="http://en.emmagraphicdesigner.com/index.html">EN</a>
      </div>
      <div id="fb_wrapper">
        <a href="https://www.facebook.com/emmagdesigner/">
          <img id="facebook_link" src="img/fb.svg" alt="fb_logo">
        </a>
      </div>
      <div id="insta_wrapper">
        <img id="instagram_link" src="img/insta.svg" alt="insta_logo">
      </div>
  </div>
  <script src="translations.js"></script>
  <script>
    const translate_ids = [
      "nav_prices",
      "nav_contact",
      "nav_portfolio",
      "text",
    ];
    translate_ids.forEach(translate_id => {
      document.getElementById(translate_id).innerHTML = CommonTranslateMap[translate_id]["en"];
    })
    document.getElementById("en").style.fontFamily = "Gilroy-Bold";

  </script>
</body>
</html>
