<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emma. | Graphic Designer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="contact.css" rel="stylesheet" type="text/css">
    <link hreflang="x-default" href="http://en.emmagraphicdesigner.com/contact.html" rel="alternate">
  <link hreflang="en" href="http://en.emmagraphicdesigner.com/contact.html" rel="alternate">
    <link hreflang="cs" href="http://cs.emmagraphicdesigner.com/contact.html" rel="alternate">
    <link hreflang="sk" href="http://cs.emmagraphicdesigner.com/contact.html" rel="alternate">
  </head>
  <body>
    <div id="top_container">
      <div id="left_column">
        <div id="contact_heading" class="page-heading"></div>
        <span id="contact_address" class="contact-header"></span> <br>
        Náměstí 22/24, Velké Meziříčí 594 01  <br> <br>
        <span id="contact_phone" class="contact-header"></span> <br>
        +420 737 951 497 <br> <br>
        <span class="contact-header">e-mail</span> <br>
        emmagraphicdesigner@icloud.com <br>
      </div>
      <div id="top_row">
        <a id="logo" href="index.html">
          <img src="img/logo_black.svg" alt="black_logo">
        </a>
        <div id="vertical_line"></div>
        <nav class="nav rotate">
          <ul class="nav-list">
            <li class="nav-item">
              <a id="nav_contact" href="contact.html"></a>
            </li>
            <li class="nav-item">
              <a id="nav_portfolio" href="portfolio.html"></a>
            </li>
            <li class="nav-item">
              <a id="nav_prices" href="prices.html"></a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="bottom_row">
      </div>
      <div id="horizontal_line"></div>
    </div>

    <div id="footer_container">
      <div id="language_wrapper">
        <a id="cs" href="http://cs.emmagraphicdesigner.com/contact.html">CS</a>
        <div id="language_line"></div>
        <a id="en" href="http://en.emmagraphicdesigner.com/contact.html">EN</a>
      </div>
      <div id="fb_wrapper">
        <a href="https://www.facebook.com/emmagdesigner/">
          <img id="facebook_link" src="img/fb_white.svg" alt="fb_logo">
        </a>
      </div>
      <div id="insta_wrapper">
        <img id="instagram_link" src="img/insta_white.svg" alt="insta_logo">
      </div>
    </div>
    <script src="translations.js"></script>
    <script>
      const translate_ids = [
        "nav_prices",
        "nav_contact",
        "nav_portfolio",
        "contact_heading",
        "contact_address",
        "contact_phone"
      ];
      translate_ids.forEach(translate_id => {
        document.getElementById(translate_id).innerHTML = CommonTranslateMap[translate_id]["en"];
      })
      document.getElementById("en").style.fontFamily = "Gilroy-Bold";
      document.getElementById("nav_contact").style.fontFamily = "Gilroy-Medium";
    </script>
  </body>
</html>
